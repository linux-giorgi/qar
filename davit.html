<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <title>ქართულის კომპლექსური</title>
</head>
<body>
    <div class="container">
        <div class="book" id="book">
            <h1 id="title">დავით</h1>
            <p id="content">ცხრა შეკითხვა სიყვარულზე</p>
        </div>
        <div class="controls">
            <button id="prevBtn" disabled>წინა გვერდი</button>
            <button id="nextBtn">შემდეგი გვერდი</button>
        </div>
    </div>

    <script>
        const pages = [
            "ცხრა შეკითხვა სიყვარულზე პასუხები “ილონ მასკისგან“ ",
            "მე: გამარჯობა ილონ მე დღეს მინდა ჩამოგართვა ინტერვიუ ძალიან უცნაური სათაურით როგორიცაა “ცხრა შეკითხვა სიყვარულზე“ .",
            "ილონი: მოდით დავიწყოთ დროში საკმაოდ შეზღუდული ვარ.",
            "მე: კარგით მაშინ პირდაპირ საქმეზე გადავიდეთ. კითხვა პირველი გჯერათ თუ არა სიყვარულის და ძალიან საინტერესო იქნეობოდა დაკონკრეტება თუ გჯერათ რატომ.",
            "ილონი: მე ახალგაზრდობაში სიყვარულის არ მჯეროდა რადგან მე არ ვიცოდი მთავარი წერსი სიყვარულის შესანარჩუნებლად არააქმნიშვნელობა ეს მეოგბრული სიყვარული იქნებოდა თუ სხვა",
            "მე: თუ შეგიძლიათ გაგვიმხილოთ თქვენი საიდუმლო თუ როგორ უნდა შევინარჩუნოთ სიყვარული ",
            "ილონი: დიახ სიყვარულსი შენარჩუნების ფორმულა საკმაოდ მარტივია და აქვს ერთი მთავარი წესი შენი სიყვარული უნდა დაამტკიცო და ეს არ ნიშნავს მატერიალური ღირებულებებით დამტკიცებას არამედ ქცევებით და ურთიერთ გაგებით",
            "მე: დიახ ბატონო ილონ სავსებით ამომწურავი პასუხი იყო. თუ შეიძლება რომ თქვენს ოჯახურ მდგომარეობაზეც რამოდენიმე სიტყვით რომ  მოგვიყვეთ.",
            "ილონი: დიახ მე მყავს ცოლი რომლის მაგალითზე დავასკვენი მე სიყვარულის არსებობა",
            "მე: და კონკრეტლად რა მაგალითს მოიყვანდით?",
            "ილონი: ყველაზე დიდი არგუმენტი იმისთვის რომ დავამტკიცოთ ჩემი და ჯასტინის სიყვარული იქნება ის რომ ჯასტინი იყო ჩემთან მაშინ როცა მე ათიათასი დოლარიც არ მექნებოდა ჯამში და ვცხოვრობდი სამსახურშივე რადგან სახლი არ მქონდა, და ის რომ მე და ჯასტინი დღესაც ერთად ვართ ეს იმის არგუმენტია რომ ჩვენ ნამდვილი სიყვარული გვაკავშირებს.",
            "მე: ბატონო ილონ ნამდვილად ამომწურავი პასუხი იყო მაგრამ მე მაქვს კითხვები თქვენს ვილებთან დაკავშირებით რამდენნი არიან?",
            "ილონი: დიახ ჩემი შვილების რაოდენობა ბევრს აოცებს, მე მყავს 12 შვილი და უმეტეს მათგანს დავარქვით დროებითი სახელები იმ შემთხვევისთვის თუ მათ სქესის შეცვა მოესურვებათ, ასევე მე მათ არ ვზღუდავ არც სათამაშობის საკითხში და არ ვეუბნები რომ თუ ბიჭია აუცილებლად ბიჭების სათამაშოები უნდა ითამაშოს და თუ გოგოა გოგოსი.",
            "მე: როგორც მე მივხვდი თქვენ უჭერთ მხარს სქესის შეცვლასადა ერთსქესოვანთა ქორწინებას",
            "ილონი: დიახ მე ვთვლი რომ თუ ადამიანი არის თავისუფალი ის უნდა იყოს თავისუფალი ყველაფერში და მას აქვს თავისი აზრის გამოხატვი უფლება",
            "მე: თუ შეიძლება რომ თქვენს პირველ სიყვარულზე გვითხრათ რაიმე",
            "ილონი: მე ამ კითხვაზე ვერ გაგცემთ პასუხს რადგან ჯარტინი იყო ჩემი პირველი და ბოლო სიყვარული სხვა დანარჩენები იმის მიხედვით რომ დღეს ჩემთნ არარიან ნიშნავს რომ მათი სიყვარული იყო ყალბი",
            "მე: კარგით ბატონო ილონ მე აღარ მოგაცდენთ და დროს აღარ წაგართმევთ მადლობთ რომ ინტერვიუს ჩაწერაზე დამთანხმდით",
            " მადლობთ ყურადღებისთვის."
        ];

        let currentPage = 0;
        const title = document.getElementById('title');
        const content = document.getElementById('content');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateBook() {
            content.textContent = pages[currentPage];
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === pages.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updateBook();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updateBook();
            }
        });

        updateBook();
    </script>
</body>
</html>
