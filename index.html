<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 კომპლექსური</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .grid-item:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .grid-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>კომპლექსური დავალება N1</h1>

<div class="grid-container">
    <div class="grid-item" onclick="window.location.href='giorgi.html'">გიორგი</div>
    <div class="grid-item" onclick="window.location.href='davit.html'">დავით</div>
    <div class="grid-item" onclick="window.location.href='nika.html'">ნიკა</div>
</div>

</body>
</html>
