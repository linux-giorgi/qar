<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 კომპლექსური</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .grid-item {
            background: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-item:hover {
            background: #2575fc;
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .grid-item {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<h1>კომპლექსური დავალება N1</h1>

<div class="grid-container">
    <div class="grid-item" onclick="window.location.href='giorgi.html'">გიორგი</div>
    <div class="grid-item" onclick="window.location.href='davit.html'">დავით</div>
    <div class="grid-item" onclick="window.location.href='nika.html'">ნიკა</div>
</div>

</body>
</html>
